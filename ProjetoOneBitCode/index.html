<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjetas</title>
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <a href="https://pro.onebitcode.com/?msclkid=7d8c78ef708f11c9fac81c715e8a31a0" target="_blank" class="logo">Onebit<span>Code</span></a>
        <a href="https://pro.onebitcode.com/?msclkid=7d8c78ef708f11c9fac81c715e8a31a0" target="_blank" class="imgLink"><img src="img/logo.jpg" class="imgLogo" alt="Logo da OneBitCode"></a>
      </div>
    </header>
    <div id="container">
      <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>
      <div>
        <form action="" id="tipsForm" class="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required/></p>
          <label for="serviceQual">
            <p>Como foi o seu atendimento?</p>
          </label>
          <p>
            <select name="serviceQual" id="serviceQual" class="formSelect">
              <option disabled selected>-- Escolha uma opcao</option>
              <option value="0.3">30% - Incrivel</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitavel</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.05">05% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vao dividir a conta?</p>
          </label>
          <p>
            <input type="number" placeholder="1" name="people" id="people" class="formInput" required/>
            pessoa(as)
          </p>
          <button type="reset" class="btnReset" id="btnReset">Limpar</button>
          <button type="submit" class="btnSubmit">Calcular</button>
        </form>
      </div>
      <div id="totalTips">
        Gorjeta total:
        R$ <span id="tip">0.00</span>
        <p id="each">cada</p>
      </div>
    </div>
    <footer>
      <div class="containerFooter">
        <p>CRIADO COM <a href="#" class="emoji">❤</a> POR <a href="https://pro.onebitcode.com/?msclkid=7d8c78ef708f11c9fac81c715e8a31a0" target="_blank" class="footerLink">ONEBITCODE</a> • 2023</p>
      </div>
    </footer>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
